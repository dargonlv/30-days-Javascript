<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ğŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>
    /* tÃ¼m barlarÄ± ilgilenidrecek bir rrot oluÅŸturduk
    global deÄŸiÅŸken olabilmesi iÃ§in -- kullandÄ±k img de bunlara eriÅŸim saÄŸladÄ±k birbirleriyle iliÅŸkilendirdiedik*/
    :root{
      --base: #ffc655;
      --spacing: 10px;
      --blur : 10px;
    }

    img{
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl{
      color: var(--base);
    }



    

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>

   

    const inputs = document.querySelectorAll('.controls input');//var olan barlarÄ± aldÄ±k

    function handlupdate()
    {
        const suffix = this.dataset.sizing || ``;//sondaki px iÅŸaretini almaya Ã§alÄ±ÅŸÄ±yoruz
        
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);//style elementleri eklicez
        //console.log(suffix);
    }    

    inputs.forEach(input => input.addEventListener('change', handlupdate));//bu barÄ± tÄ±klatÄ±p oynatÄ±nca ordaki veriler
    inputs.forEach(input => input.addEventListener('mousemove', handlupdate));//bu barÄ±n Ã¼stÃ¼nde olunca oynatÄ±nca ordaki veriler


  </script>

</body>
</html>
