<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

const hero = document.querySelector('.hero');
const h1 = document.querySelector('h1');
const walk =  300;
const ortanoktax= hero.offsetWidth; 
const ortanoktay= hero.offsetHeight;

function shadow(e) {
  let {offsetX: x , offsetY: y} =e;
  if (this !== e.target){

    x = x + e.target.offsetLeft; 
    y = y + e.target.offsetTop; 
    
  }
  const xwalk =Math.round((x/ortanoktax * walk) - (walk / 2));    
  const ywalk =Math.round((y/ortanoktay * walk) - (walk / 2));   
  h1.style.textShadow= `
  rgba(255, 0, 255, 0.7) ${xwalk}px ${ywalk}px 0px, 
  rgba(255, 120, 255, 0.7) ${xwalk* -1}px ${ywalk}px 0px, 
  rgba(155, 85, 155, 0.7) ${xwalk*-1}px ${ywalk*-1}px 0px`; 
}

hero.addEventListener('mousemove' ,shadow);

</script>
</body>
</html>
