<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];

const veri = fetch(endpoint).then(a => a.json()).then(b=> cities.push(b));//...b 3 nokta ekleyerek bi Ã¼st kadameye cÄ±kardÄ±k
//Web tarafÄ±nda veya  bir dosya getirecekken fechi kullanÄ±yoruz

function kelimeAra(kelime, cities){
  return cities.filter(fi => {

    const regex = new RegExp(kelime,'gi'); 
    return fi.city.match(regex) || fi.state.match(regex);//aradÄ±ÄŸÄ±mÄ±z kelimediki deÄŸerleri gi kullanarak orjinel ahaliyle Ã§ekttik

  });
}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

function ekrandAra(){

const deger= kelimeAra(this.value,cities);
const html = deger.map(yuzey => {
    const regex = new RegExp(this.value,'gi');
    
    const cityName= yuzey.city.replace(regex, `<span class="hl">${this.value}</span>`);//regexdeki yerleri deÄŸiÅŸtirdik
    const stateName= yuzey.state.replace(regex,`<span class="hl">${this.value}</span>`);
    return `
      <li>
        <span class="name">${cityName}, ${stateName} </span>
        <span class="population">${numberWithCommas(yuzey.population)}</span>
      </li>
    `;
    
}).join(' ');

suggestions.innerHTML=html;
// console.log(deger);
}

const serachInput= document.querySelector('.search');
const suggestions= document.querySelector('.suggestions');

serachInput.addEventListener("change",ekrandAra);
serachInput.addEventListener("keyup",ekrandAra);


</script>
</body>
</html>
