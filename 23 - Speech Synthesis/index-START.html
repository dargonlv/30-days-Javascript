<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Bu bir deneme yazÄ±sÄ±dÄ±r okuyanlara bildirilir</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>D
  const msg = new SpeechSynthesisUtterance();//bu sÄ±nÄ±ftan bir tane tÃ¼rettik //konuÅŸma
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  console.log(msg);
  msg.text = document.querySelector('[name="text"]').value;//okunacak metni atadÄ±k
  

  function populateVoices(){
    voices = this.getVoices();//msgden bahsediyoruz suanki kullanÄ±lan vociese alldÄ±k
    
    const voiceOptions = voices.map(ses =>`
    <option value="${ses.name}">${ses.name} (${ses.lang})</option>
    `);
    voicesDropdown.innerHTML = voiceOptions;
    

  }

  function yaz(){
    msg.text=this.value;
  }

  function speak(){
    stop();
    speechSynthesis.speak(msg);
  }

  function stop(){
    speechSynthesis.cancel();
  }

  function range(){
    console.log(this.name , this.value);
    if (this.name=='rate') {
      
      msg.rate=this.value;

    }else if(this.name=='pitch'){
      msg.pitch=this.value;
    }
    speak();
  }

  function setVoice(){
    msg.voice = voices.find(a => a.name === this.value);
    console.log(this.value);
    stop();
    speak();
  }

 

  speechSynthesis.addEventListener('voiceschanged',populateVoices);
  voicesDropdown.addEventListener('change',setVoice)

  document.querySelector('[name="text"]').addEventListener('keyup',yaz);
  speakButton.addEventListener('click',speak);
  stopButton.addEventListener('click',stop);
  options.forEach(element => element.addEventListener('change',range));
  


</script>

</body>
</html>
