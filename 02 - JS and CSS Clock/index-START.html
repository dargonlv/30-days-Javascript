<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin:100%;/* merkezi bir kÃ¶ÅŸe yapttÄ±k*/
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

  </style>

  <script>
    const second_hand = document.querySelector('.second-hand');//bu clasÄ± kullanan ilk div
    const min_hand = document.querySelector(`.min-hand`);
    const hour_hand = document.querySelector(".hour-hand");
    
    function setDate(){

        const ss = new Date();
        const saniye = ss.getSeconds();//saniyeyi aldÄ±k
        const saniyederece= (((saniye/60)*360)+90);//derece olrak konumlandÄ±rdÄ±k
        second_hand.style.transform = `rotate(${saniyederece}deg)`;//seÃ§tiÄŸimiz dive ekledik
        

        const dakika = ss.getMinutes();
        const dakikaderece = (((dakika/60)*360)+90);
        min_hand.style.transform = `rotate(${dakikaderece}deg)`;

        const saat = ss.getHours();
        const saatderece = (((saat/12)*360)+90);
        hour_hand.style.transform = `rotate(${saatderece}deg)`;

        
    }

    setInterval(setDate,1000);//1 saniyede bir dÃ¼zenli olarak  fonksiyonu Ã§alÄ±ÅŸtÄ±rÄ±r

  </script>
</body>
</html>
